{% extends "base.html" %}
{% block content %}

<form method="POST">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />
    </div>
    <br />
    <div class="form-group">
        <label for="initials">Initials</label>
        <input type="text" class="form-control" id="initials" name="initials" placeholder="Enter initials" />
        <small id="initialsHelp" class="form-text text-muted">This should be three uppercase letters</small>
    </div>
    <br />
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
        <small id="passwordHelp" class="form-text text-muted">This should be at least 6 characters</small>
    </div>
    <br />
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <br />

    <button type="submit" class="btn btn-secondary">Submit</button>
</form>

{% endblock %}
